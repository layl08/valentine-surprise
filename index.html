<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4e8d, #ff6fa5, #ff9ecf, #ffc3d9);
    background-size: 400% 400%;
    animation: romanticBG 12s ease infinite;
    position: relative;
}
    @keyframes romanticBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
    body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: glowMove 8s ease-in-out infinite;
    z-index: 0;
}

@keyframes glowMove {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-45%, -55%) scale(1.2); }
}

.container {
    position: relative;
    z-index: 1;
}

.container {
    padding: 40px 20px;
}

h1 {
    font-size: 28px;
    margin-top: 50px;
}

button {
    padding: 16px 40px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ffffff, #ffe6f0);
    color: #ff2e7a;
    cursor: pointer;
    margin-top: 30px;
    transition: all 0.4s ease;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(255, 0, 102, 0.4);
    background: linear-gradient(135deg, #fff0f6, #ffffff);
}

button:active {
    transform: scale(0.95);
}

    button::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 100%;
    top: 0;
    left: -100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: all 0.6s;
}

button:hover::before {
    left: 100%;
}

button {
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: scale(1.1);
}


 
    
#surprise {
    display: none;
    margin-top: 30px;
    animation: fadeIn 2s ease-in-out;
}

#surprise img {
    width: 250px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}
    .romantic-photo {
    width: 260px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    border: 4px solid white;
    transition: 0.5s;
}

.romantic-photo:hover {
    transform: scale(1.05);
}
/* Falling petals */
.petal {
    position: fixed;
    top: -10px;
    width: 15px;
    height: 20px;
    background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff4e8d);
    border-radius: 50% 50% 50% 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
    
@keyframes float {
    0% {
        bottom: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
    }
    100% {
        bottom: 110%;
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>Baby, Paclick yung button üíå</p>
    <button onclick="showSurprise()">Unlock My Love</button>

 

    <div id="surprise">
        <h2>You are my favorite person üíï</h2>
        <p>‚ÄúThank you for staying with me through everything and for giving me the beautiful privilege of loving you.‚Äù<br>
        Mahal na mahal kita baby. Happy Valentine's Day. Mwaaa!</p>
       <div class="photo-wrapper">
    <img src="andson.jpg" alt="Our Photo" class="romantic-photo">
</div>
        <p>I love you my baby üíñ</p>
    </div>
</div>

<script>
function showSurprise() {
    const surprise = document.getElementById("surprise");
    surprise.style.display = "block";

    createPetals();
}

function createPetals() {
    for (let i = 0; i < 25; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (Math.random() * 3 + 4) + "s";
        petal.style.animationDelay = Math.random() * 2 + "s";

        document.body.appendChild(petal);

        // Remove after animation ends
        setTimeout(() => {
            petal.remove();
        }, 7000);
    }
}

// Floating hearts (unchanged)
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.setProperty('--i', Math.random());
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
