<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e8d, #ff9ecf);
    color: white;
    overflow: hidden;
}

.container {
    padding: 40px 20px;
}

h1 {
    font-size: 28px;
    margin-top: 50px;
}

button {
    padding: 16px 40px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ffffff, #ffe6f0);
    color: #ff2e7a;
    cursor: pointer;
    margin-top: 30px;
    transition: all 0.4s ease;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(255, 0, 102, 0.4);
    background: linear-gradient(135deg, #fff0f6, #ffffff);
}

button:active {
    transform: scale(0.95);
}
}
    button::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 100%;
    top: 0;
    left: -100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: all 0.6s;
}

button:hover::before {
    left: 100%;
}

button {
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: scale(1.1);
}

#surprise {
    display: none;
    margin-top: 30px;
    animation: fadeIn 2s ease-in-out;
}

#surprise img {
    width: 250px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}
    .romantic-photo {
    width: 260px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    border: 4px solid white;
    transition: 0.5s;
}

.romantic-photo:hover {
    transform: scale(1.05);
}

@keyframes float {
    0% {
        bottom: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
    }
    100% {
        bottom: 110%;
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>Baby, Paclick yung button üíå</p>
    <button onclick="showSurprise()">Unlock My Love</button>

    <div id="surprise">
        <h2>You are my favorite person üíï</h2>
        <p>‚ÄúThank you for staying with me through everything and for giving me the beautiful privilege of loving you.‚Äù<br>
        Mahal na mahal kita baby. Happy Valentine's Day.</p>
        <img src="andson.jpg" alt="Our Photo" class="romantic-photo">
        <p>I love you my baby üíñ</p>
    </div>
</div>

<script>
function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}

// Create floating hearts
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.setProperty('--i', Math.random());
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
