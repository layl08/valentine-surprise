<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e8d, #ff9ecf);
    color: white;
    overflow: hidden;
}

.container {
    padding: 40px 20px;
}

h1 {
    font-size: 28px;
    margin-top: 50px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8d;
    cursor: pointer;
    margin-top: 30px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#surprise {
    display: none;
    margin-top: 30px;
    animation: fadeIn 2s ease-in-out;
}

#surprise img {
    width: 250px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% {
        bottom: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
    }
    100% {
        bottom: 110%;
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>Click the button for a surprise üíå</p>
    <button onclick="showSurprise()">Open My Heart</button>

    <div id="surprise">
        <h2>You are my favorite person üíï</h2>
        <p>No matter where life takes us, I‚Äôm always thankful for you.</p>
        <img src="https://drive.google.com/file/d/1h0mXts8RS1LCp8xtf8XdcLac_HXWT6-K/view?usp=drive_link" alt="Our Photo">
        <p>I love you my baby üíñ</p>
    </div>
</div>

<script>
function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}

// Create floating hearts
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.setProperty('--i', Math.random());
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
